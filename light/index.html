<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, GenZ! - Light Version</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>

    <div class="content">
        <div class="container">
            <div class="header">
                <h1 class="title">Hi, GenZ!</h1>
                <p class="author">by xd3ll with <3</p>
            </div>

            <div class="password-section">
                <div class="password-display" id="passwordDisplay">0000-0000-0000-0000</div>
            </div>

            <div class="complexity-section">
                <button class="complexity-btn active" data-complexity="chill" id="chillBtn">
                    Chill
                </button>
                <button class="complexity-btn" data-complexity="lit" id="litBtn">
                    Lit
                </button>
                <button class="complexity-btn" data-complexity="fire" id="fireBtn">
                    Fire
                </button>
            </div>

            <div class="buttons">
                <button class="generate-btn" id="generateBtn">
                    GenZ Password!
                </button>

                <button class="copy-btn hidden" id="copyBtn">
                    Gimme that
                </button>

                <button class="back-btn" onclick="window.location.href='../'">
                    Full Version
                </button>
            </div>
        </div>
    </div>

    <div class="social-links">
        <a href="https://t.me/delcode" target="_blank" class="social-btn">Telegram</a>
        <a href="https://github.com/DELMEERs/Hi_GenZ" target="_blank" class="social-btn">GitHub</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
